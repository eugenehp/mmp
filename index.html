<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>MMP Clone Second</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui">
		<link href="css/style.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<div id="menu" style="display:none;">
			<div id="menu-inner">
				<div id="gui">
					<div class="gui-set clearfix">
						<h2>Magnitude:</h2>
						<a href="#" class="default" data-guivar="magnitude" data-guival="3">Low</a>
						<a href="#" data-guivar="magnitude" data-guival="5">Medium</a>
						<a href="#" data-guivar="magnitude" data-guival="10">High</a>
					</div>
					<div class="gui-set clearfix">
						<h2>Elasticity:</h2>
						<a href="#" data-guivar="elasticity" data-guival="0.0001">Low</a>
						<a href="#" class="default" data-guivar="elasticity" data-guival="0.0002">Medium</a>
						<a href="#" data-guivar="elasticity" data-guival="0.001">High</a>
					</div>
					<div class="gui-set clearfix">
						<h2>Auto Orbit:</h2>
						<a href="#" data-guivar="orbit" data-guival="true">Yes</a>
						<a href="#" class="default" data-guivar="orbit" data-guival="false">No</a>
					</div>
					<div class="gui-set clearfix">
						<h2>Wireframe:</h2>
						<a href="#" class="default" data-guivar="wireframeOpacity" data-guival="1">Yes</a>
						<a href="#" data-guivar="wireframeOpacity" data-guival="0">No</a>
					</div>
					<div class="gui-set clearfix">
						<h2>Raindrops:</h2>
						<a href="#" class="default" data-guivar="raindrops" data-guival="false">No</a>
						<a href="#" data-guivar="raindrops" data-guival="true">Yes</a>
					</div>
				</div>
				
			</div>
		</div>
		<div id="container"></div>
		
	</body>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
	<script src="js/Three.js"></script>
	<script src="js/Modernizr.js"></script>
	<script src="js/RequestAnimationFrame.js"></script>
	<script src="js/Surface.js"></script>
</html>
